<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Joystick Controller</title>
  <style>
/* Container with translucent glass effect */
.container {
  max-width: 480px;
  margin: 40px auto;
  padding: 30px 40px;
  border-radius: 30px;
  background: rgba(255, 255, 255, 0.15); /* translucent white */
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  color: #f0f0f5;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  text-align: center;
  user-select: none;
}

/* Heading */
h1 {
  font-weight: 600;
  font-size: 2rem;
  margin-bottom: 25px;
  color: #e0e0e5;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
}

/* Status and Direction text */
#status {
  font-weight: 500;
  font-size: 1.1rem;
  margin-bottom: 15px;
  color: #d4d4d8;
  min-height: 42px; /* to hold spinner */
}

#direction {
  font-weight: 400;
  font-size: 1rem;
  margin-bottom: 30px;
  color: #c7c7cc;
  min-height: 20px;
  letter-spacing: 0.03em;
}

/* Buttons with Apple-style rounded corners, subtle shadows, and translucent background */
button {
  appearance: none;
  background: rgba(255, 255, 255, 0.25);
  border: none;
  border-radius: 20px;
  color: #007aff;
  font-weight: 600;
  font-size: 1.1rem;
  padding: 14px 0;
  width: 100%;
  max-width: 240px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  box-shadow: 0 8px 20px rgba(0, 122, 255, 0.2);
  margin: 0 auto 30px;
  display: block;
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
}

button:hover:not(:disabled) {
  background: rgba(0, 122, 255, 0.25);
  box-shadow: 0 12px 28px rgba(0, 122, 255, 0.35);
  color: white;
}

button:disabled {
  background: rgba(255, 255, 255, 0.1);
  cursor: default;
  box-shadow: none;
  color: #8e8e93;
}

/* Iframe with rounded corners, subtle shadow, and translucent background */
iframe {
  border-radius: 28px;
  border: none;
  width: 100%;
  max-width: 480px;
  height: 340px;
  box-shadow: 0 20px 48px rgba(0, 122, 255, 0.25);
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  overflow: hidden;
  transition: box-shadow 0.4s ease, border-radius 0.4s ease;
}

/* Spinner */
.spinner {
  margin: 0 auto 10px;
  width: 36px;
  height: 36px;
  border: 4px solid rgba(0, 122, 255, 0.3);
  border-top-color: #007aff;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Container smooth scale animation for fullscreen */
.container.fullscreen-animating {
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  transform-origin: center center;
}

.container.expanded {
  transform: scale(1.1);
  box-shadow: 0 30px 60px rgba(0, 122, 255, 0.5);
}

/* Animate iframe on fullscreen */
iframe.fullscreen-active {
  border-radius: 0;
  box-shadow: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Joystick Controller</h1>
    <div id="status">Not Connected</div>
    <div id="direction"></div>

    <button id="connectButton">Connect to HC-05</button>
    <button id="reconnectButton" style="display:none;">Reconnect</button>
    <button id="fullscreenButton">Fullscreen Game</button>
  </div>

  <iframe id="gameIframe" src="https://html-classic.itch.zone/html/13879618/index.html" title="GDevelop Game"></iframe>

  <script>
    const connectButton = document.getElementById("connectButton");
    const reconnectButton = document.getElementById("reconnectButton");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const statusDiv = document.getElementById("status");
    const directionDiv = document.getElementById("direction");
    const iframe = document.getElementById("gameIframe");
    const container = document.querySelector('.container');

    let port;
    let reader;
    let writer;
    let decoder = new TextDecoder();
    let lineBuffer = "";
    let lastDirection = "";
    let reconnectInterval;

    // Variables for joystick button press timing
    let pressStartTime = null;
    let pressTimer = null;
    let currentDirection = "IDLE";

    function showConnecting() {
      statusDiv.innerHTML = `<div class="spinner"></div> Connecting...`;
    }

    async function connect() {
      try {
        showConnecting();
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        writer = port.writable.getWriter();
        reader = port.readable.getReader();

        statusDiv.textContent = "Connected";
        connectButton.style.display = "none";
        reconnectButton.style.display = "inline-block";
        directionDiv.textContent = "";

        sendRing();
        readData();

        // Clear reconnect attempts on success
        if (reconnectInterval) {
          clearInterval(reconnectInterval);
          reconnectInterval = null;
        }
      } catch (error) {
        statusDiv.textContent = `Error connecting`;
        connectButton.disabled = false;
      }
    }

    async function sendRing() {
      if (!writer) return;
      try {
        const encodedData = new TextEncoder().encode("Ring");
        await writer.write(encodedData);
      } catch {}
    }

    async function readData() {
      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (!value) continue;

          lineBuffer += decoder.decode(value, { stream: true });

          let newlineIndex;
          while ((newlineIndex = lineBuffer.indexOf('\n')) >= 0) {
            const line = lineBuffer.slice(0, newlineIndex).trim();
            lineBuffer = lineBuffer.slice(newlineIndex + 1);

            if (line.includes("X:") && line.includes("Y:") && line.includes("Button:")) {
              processJoystickData(line);
            }
          }
        }
      } catch {
        disconnect();
      }
      disconnect();
    }

    function disconnect() {
      statusDiv.textContent = "Disconnected";
      connectButton.style.display = "none";
      reconnectButton.style.display = "inline-block";
      directionDiv.textContent = "";
      lastDirection = "";
      try {
        if (reader) reader.cancel();
        if (writer) writer.releaseLock();
        if (port) port.close();
      } catch {}
      reader = null;
      writer = null;
      port = null;

      // Start auto reconnect every 5 sec
      if (!reconnectInterval) {
        reconnectInterval = setInterval(() => {
          reconnectButton.click();
        }, 5000);
      }
    }

    function processJoystickData(data) {
      const parts = data.split(",");
      if (parts.length < 3) return;

      const xValue = parseInt(parts[0].split(":")[1].trim());
      const yValue = parseInt(parts[1].split(":")[1].trim());
      const buttonStateRaw = parts[2].split(":")[1].trim();
      const buttonState = isNaN(buttonStateRaw) ? NaN : parseInt(buttonStateRaw);

      statusDiv.textContent = `X: ${xValue} Y: ${yValue} Btn: ${buttonState}`;

      // Determine direction based on X and Y values
      let direction = "IDLE";

      if (xValue < 400) {
        direction = "LEFT";
      } else if (xValue > 600) {
        direction = "RIGHT";
      }

      if (yValue < 400) {
        direction = direction === "IDLE" ? "UP" : direction + "-UP";
      } else if (yValue > 600) {
        direction = direction === "IDLE" ? "DOWN" : direction + "-DOWN";
      }

      // Display current direction
      directionDiv.textContent = direction;

      // Detect joystick button press and long press logic
      if (buttonState === 0) { // Button pressed (0 means pressed)
        if (pressStartTime === null) {
          pressStartTime = Date.now();

          // Start timer to update directionDiv feedback for long press
          pressTimer = setInterval(() => {
            const pressedDuration = (Date.now() - pressStartTime) / 1000;
            if (pressedDuration >= 5) {
              directionDiv.textContent = "Long Press (5s)";
            } else if (pressedDuration >= 3) {
              directionDiv.textContent = "Long Press (3s)";
            }
          }, 100);
        }
      } else { // Button released
        if (pressStartTime !== null) {
          const pressedDuration = (Date.now() - pressStartTime) / 1000;
          clearInterval(pressTimer);
          pressTimer = null;
          pressStartTime = null;

          // Redirect based on press duration
          if (pressedDuration >= 5) {
            window.location.href = "/test.html";
          } else if (pressedDuration >= 3) {
            window.location.href = "/draw-in-air.html";
          } else {
            // Short press or no press â†’ reset direction display to last known direction
            directionDiv.textContent = direction;
          }
        }
      }

      lastDirection = direction;
    }

    connectButton.addEventListener("click", () => {
      connectButton.disabled = true;
      connect();
    });

    reconnectButton.addEventListener("click", () => {
      reconnectButton.disabled = true;
      if (port) {
        disconnect();
      }
      connect();
      reconnectButton.disabled = false;
    });

    fullscreenButton.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        iframe.requestFullscreen();
        container.classList.add('expanded');
      } else {
        document.exitFullscreen();
        container.classList.remove('expanded');
      }
    });

  </script>
</body>
</html>
