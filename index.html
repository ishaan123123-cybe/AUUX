<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joystick Controller</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    /* Apple-like SF font fallback */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      padding: 40px 30px 50px;
      box-sizing: border-box;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1d1d1f;
    }

    #status {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 15px;
      min-height: 24px;
      color: #3a3a3c;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    /* Connecting spinner animation */
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #007aff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #direction {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #6e6e73;
      min-height: 20px;
    }

    button {
      appearance: none;
      background: #007aff;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 0;
      width: 100%;
      max-width: 240px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 8px 15px rgba(0,122,255,0.3);
      margin: 0 auto 30px;
      display: block;
    }
    button:hover:not(:disabled) {
      background: #005bb5;
      box-shadow: 0 12px 20px rgba(0,91,181,0.4);
    }
    button:disabled {
      background: #d0d0d0;
      cursor: default;
      box-shadow: none;
      color: #8e8e93;
    }

    iframe {
      border-radius: 18px;
      border: 1.5px solid #007aff;
      width: 100%;
      max-width: 480px;
      height: 340px;
      box-shadow: 0 8px 24px rgba(0, 122, 255, 0.2);
      background: white;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Joystick Controller</h1>
    <div id="status">Not Connected</div>
    <div id="direction"></div>

    <button id="connectButton">Connect to HC-05</button>
    <button id="reconnectButton" style="display:none;">Reconnect</button>
    <button id="fullscreenButton">Fullscreen Game</button>
  </div>

  <iframe id="gameIframe" src="https://html-classic.itch.zone/html/13869268/index.html" title="GDevelop Game"></iframe>

  <script>
    const connectButton = document.getElementById("connectButton");
    const reconnectButton = document.getElementById("reconnectButton");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const statusDiv = document.getElementById("status");
    const directionDiv = document.getElementById("direction");
    const iframe = document.getElementById("gameIframe");
    const container = document.querySelector('.container');

    let port;
    let reader;
    let writer;
    let decoder = new TextDecoder();
    let lineBuffer = "";
    let lastDirection = "";
    let reconnectInterval;

    function showConnecting() {
      statusDiv.innerHTML = `<div class="spinner"></div> Connecting...`;
    }

    async function connect() {
      try {
        showConnecting();
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        writer = port.writable.getWriter();
        reader = port.readable.getReader();

        statusDiv.textContent = "Connected";
        connectButton.style.display = "none";
        reconnectButton.style.display = "inline-block";
        directionDiv.textContent = "";

        sendRing();
        readData();

        // Clear reconnect attempts on success
        if (reconnectInterval) {
          clearInterval(reconnectInterval);
          reconnectInterval = null;
        }
      } catch (error) {
        statusDiv.textContent = `Error connecting`;
        connectButton.disabled = false;
      }
    }

    async function sendRing() {
      if (!writer) return;
      try {
        const encodedData = new TextEncoder().encode("Ring");
        await writer.write(encodedData);
      } catch {}
    }

    async function readData() {
      try {
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (!value) continue;

          lineBuffer += decoder.decode(value, { stream: true });

          let newlineIndex;
          while ((newlineIndex = lineBuffer.indexOf('\n')) >= 0) {
            const line = lineBuffer.slice(0, newlineIndex).trim();
            lineBuffer = lineBuffer.slice(newlineIndex + 1);

            if (line.includes("X:") && line.includes("Y:") && line.includes("Button:")) {
              processJoystickData(line);
            }
          }
        }
      } catch {
        disconnect();
      }
      disconnect();
    }

    function disconnect() {
      statusDiv.textContent = "Disconnected";
      connectButton.style.display = "none";
      reconnectButton.style.display = "inline-block";
      directionDiv.textContent = "";
      lastDirection = "";
      try {
        if (reader) reader.cancel();
        if (writer) writer.releaseLock();
        if (port) port.close();
      } catch {}
      reader = null;
      writer = null;
      port = null;

      // Start auto reconnect every 5 sec
      if (!reconnectInterval) {
        reconnectInterval = setInterval(() => {
          reconnectButton.click();
        }, 5000);
      }
    }

    function processJoystickData(data) {
      const parts = data.split(",");
      if (parts.length < 3) return;

      const xValue = parseInt(parts[0].split(":")[1].trim());
      const yValue = parseInt(parts[1].split(":")[1].trim());
      const buttonStateRaw = parts[2].split(":")[1].trim();
      const buttonState = isNaN(buttonStateRaw) ? NaN : parseInt(buttonStateRaw);

      statusDiv.textContent = `X: ${xValue} Y: ${yValue} Btn: ${buttonStateRaw}`;

      const xIdle = 350;
      const yIdle = 355;
      const margin = 75;

      const xDiff = xValue - xIdle;
      const yDiff = yValue - yIdle;

      let direction = "IDLE";

      if (buttonState === 0) {
        direction = "Button Pressed!";
      } else {
        if (Math.abs(xDiff) > Math.abs(yDiff)) {
          if (xDiff > margin) direction = "RIGHT";
          else if (xDiff < -margin) direction = "LEFT";
        } else {
          if (yDiff > margin) direction = "DOWN";
          else if (yDiff < -margin) direction = "UP";
        }
      }

      directionDiv.textContent = direction;

      if (direction !== lastDirection) {
        lastDirection = direction;
        iframe.contentWindow.postMessage({
          joystick: {
            x: xValue,
            y: yValue,
            button: buttonState,
            direction: direction
          }
        }, "*");
      }
    }

    connectButton.addEventListener("click", async () => {
      connectButton.disabled = true;
      await connect();
      connectButton.disabled = false;
    });

    reconnectButton.addEventListener("click", async () => {
      reconnectButton.disabled = true;
      directionDiv.textContent = "";
      lastDirection = "";
      if (iframe) {
        iframe.src = iframe.src; // reload iframe scene on reconnect
      }
      await connect();
      reconnectButton.disabled = false;
    });

    fullscreenButton.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) { /* Safari */
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE11 */
          iframe.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
