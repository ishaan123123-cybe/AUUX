<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joystick Dock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
    }

    button {
      appearance: none;
      background: #007aff;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 0;
      width: 100%;
      max-width: 240px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 8px 15px rgba(0,122,255,0.3);
      margin-bottom: 12px;
    }

    button:hover:not(:disabled) {
      background: #005bb5;
      box-shadow: 0 12px 20px rgba(0,91,181,0.4);
    }

    button:disabled {
      background: #d0d0d0;
      cursor: default;
      color: #8e8e93;
    }

    #directionDiv {
      font-size: 1.2rem;
      font-weight: 500;
      margin: 14px 0;
    }

    iframe {
      border-radius: 18px;
      border: 1.5px solid #007aff;
      width: 100%;
      max-width: 480px;
      height: 340px;
      box-shadow: 0 8px 24px rgba(0, 122, 255, 0.2);
      background: white;
      transition: all 0.4s ease-in-out;
    }

    .fullscreen-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      margin: 0;
      padding: 0;
      border-radius: 0;
      border: none;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Joystick Dock</h1>

  <button id="connectButton">Connect</button>
  <button id="reconnectButton">Reconnect</button>

  <div id="directionDiv">Waiting for input...</div>

  <iframe id="iframe" src="your-scene.html"></iframe>

  <script>
    const connectButton = document.getElementById("connectButton");
    const reconnectButton = document.getElementById("reconnectButton");
    const directionDiv = document.getElementById("directionDiv");
    const iframe = document.getElementById("iframe");

    let lastDirection = "";
    let buttonPressTimestamps = [];

    function processJoystickData(data) {
      const parts = data.split(",");
      if (parts.length < 3) return;

      const xValue = parseInt(parts[0].split(":")[1].trim());
      const yValue = parseInt(parts[1].split(":")[1].trim());
      const buttonStateRaw = parts[2].split(":")[1].trim();
      const buttonState = isNaN(buttonStateRaw) ? NaN : parseInt(buttonStateRaw);

      const xIdle = 350;
      const yIdle = 355;
      const margin = 75;

      const xDiff = xValue - xIdle;
      const yDiff = yValue - yIdle;

      let direction = "IDLE";

      if (buttonState === 0) {
        direction = "Button Pressed!";
        handleButtonPress(); // Detect 3 presses in 5 sec
      } else {
        if (Math.abs(xDiff) > Math.abs(yDiff)) {
          if (xDiff > margin) direction = "RIGHT";
          else if (xDiff < -margin) direction = "LEFT";
        } else {
          if (yDiff > margin) direction = "DOWN";
          else if (yDiff < -margin) direction = "UP";
        }
      }

      directionDiv.textContent = direction;

      if (direction !== lastDirection) {
        lastDirection = direction;
        iframe.contentWindow.postMessage({
          joystick: {
            x: xValue,
            y: yValue,
            button: buttonState,
            direction: direction
          }
        }, "*");
      }
    }

    function handleButtonPress() {
      const now = Date.now();
      buttonPressTimestamps.push(now);

      // Keep only timestamps from the last 5 seconds
      buttonPressTimestamps = buttonPressTimestamps.filter(ts => now - ts < 5000);

      if (buttonPressTimestamps.length >= 3) {
        buttonPressTimestamps = []; // Reset
        enterFakeFullscreen(); // NOT using browser fullscreen
      }
    }

    function enterFakeFullscreen() {
      iframe.classList.add("fullscreen-iframe");
    }

    connectButton.addEventListener("click", async () => {
      connectButton.disabled = true;
      await connect();
      connectButton.disabled = false;
    });

    reconnectButton.addEventListener("click", async () => {
      reconnectButton.disabled = true;
      directionDiv.textContent = "";
      lastDirection = "";
      iframe.src = iframe.src; // reload iframe
      await connect();
      reconnectButton.disabled = false;
    });

    async function connect() {
      console.log("Connecting...");
      await new Promise(res => setTimeout(res, 500)); // fake delay
      console.log("Connected.");
    }

    // OPTIONAL: simulate joystick input for testing
    // setInterval(() => {
    //   const x = 350 + Math.floor(Math.random() * 100 - 50);
    //   const y = 355 + Math.floor(Math.random() * 100 - 50);
    //   const button = Math.random() > 0.75 ? 0 : 1;
    //   processJoystickData(`X:${x}, Y:${y}, Button:${button}`);
    // }, 300);
  </script>

</body>
</html>
